<h2>Login</h2>
<form (ngSubmit)="login()">
  <label>Email:</label>
  <input type="email" name="email" [(ngModel)]="email" required>

  <label>Password:</label>
  <input type="password" name="password" [(ngModel)]="password" required>

  <button (click)="login()">Login</button>

</form>

<button routerLink="/signup">Signup</button>
