<html>
    <script>
        let amount = 200;
        let sendAmount;
        
        var environment = "Production";
        // console.log(typeof(amount));

        if (typeof(amount) == "number" && amount > 0){
            
            if (environment.toLowerCase() == "development"){
            sendAmount  = amount + (amount*10)/100;
         
            }
            else if (environment.toLowerCase() == "production"){
                sendAmount  = amount + (amount*5)/100;
                
            }
            else if (environment.toLowerCase() == "test"){
                sendAmount  = amount + (amount*20)/100;
                
            }
            else if (environment.toLowerCase() == "stage"){
                sendAmount  = amount + (amount*30)/100;
                
            }
            else {
                console.log("enter a valid environment");
                environment = "invalid"

            }

        }
        else{
            console.log("enter a number");
        }
        

        console.log("Sending Amount is: "+sendAmount + " for " + environment +" enivironment.")
    </script>

    <body>
        <p> You are in <span id="envi"> </span> environment</p>
        <p>Sending amount = </strong><span id = "send"> </strong></p>
        
        <script>
            if (sendAmount>0 && environment != "invalid" ) {
            document.getElementById("send").innerHTML = " " + sendAmount ;
            document.getElementById("envi").innerHTML = " " + environment + "" ;}
        </script>
    </body>
</html>
